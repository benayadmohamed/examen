<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3 d-sm-flex align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Liste</h6>
    <a routerLink="add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Ajouter Category</a>

  </div>
  <div class="card-body">

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let v of (categories$|async)">
          <td>{{v.id}}</td>
          <td>{{v.name}}</td>
          <td>
            <a (click)="delete(v._links.self.href)" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">
              delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
